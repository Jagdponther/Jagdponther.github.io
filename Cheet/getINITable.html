<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>サンプル</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
  $('#btn1').click(function(){
    //JSONデータへのパス
    var path = "time.json";  //httpから始まるURL型式でもOKです。
 
    //JSONデータを取得し、配列に格納する
    $.getJSON(path, function(data){
      var arr = [];
      $.each(data, function(key, val){
        arr.push("key⇒" + key + " val⇒" + val);
      });
 
      //取得したJSONデータをコンソールに表示する
      for(let i in arr){
        console.log(arr[i]);
      }
 
    });
 
  });
});
</script>
</head>
<body>
  <input type="button" id="btn1" value="ボタン">
</body>
</html>
